<!DOCTYPE html>
<html>

<head>
    <title>CHECKLIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="l_wrapper">
        <section class="bucket">
            <header class="bucket-header">
                <h1 class="bucket-title">My Bucket List</h1>
            </header>
            <div class="bucket-contents">
                <ul class="list">
                    <li class="list-item">Travel all around the world</li>
                    <li class="list-item list-item_highlight">Learn a new language</li>
                    <li class="list-item">Try a profession in a different field</li>
                    <li class="list-item">Achieve your ideal weight</li>
                    <li class="list-item">Run a marathon</li>
                </ul>
            </div>
        </section>
    </div>

</body>

</html>
